
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

:root {
  --primary-color: #4361ee;
  --secondary-color: #3f37c9;
  --background-color: #f0f2f5;
  --text-color: #333;
  --text-secondary: #666;
  --success-color: #4caf50;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--background-color);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: var(--text-color);
}

.message-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  padding: 20px;
}

.message-box {
  background-color: #fff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 400px;
  width: 100%;
  transition: transform 0.3s ease;
}

.message-box:hover {
  transform: translateY(-5px);
}

.message-box h2 {
  color: var(--primary-color);
  margin-bottom: 20px;
  font-weight: 600;
  font-size: 28px;
}

.message-box p {
  color: var(--text-secondary);
  margin-bottom: 30px;
  line-height: 1.6;
}

.icon-container {
  margin: 30px 0;
}

.email-icon {
  width: 80px;
  height: 80px;
  stroke: var(--success-color);
  stroke-width: 1.5;
}

.additional-info {
  font-size: 0.9em;
  color: var(--text-secondary);
  background-color: #e8f5e9;
  padding: 15px;
  border-radius: 10px;
  margin-top: 30px;
}

.btn {
  display: inline-block;
  background-color: var(--primary-color);
  color: #fff;
  padding: 12px 24px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  transition: background-color 0.3s ease;
  margin-top: 20px;
}

.btn:hover {
  background-color: var(--secondary-color);
}

@media (max-width: 480px) {
  .message-box {
    padding: 30px 20px;
  }

  .message-box h2 {
    font-size: 24px;
  }

  .email-icon {
    width: 60px;
    height: 60px;
  }
}
</style>
</head>

{% block content %}
<body>
    <div class="message-container">
        <div class="message-box">
            <h2>Activation Email Sent</h2>
            <p>Please check your email to activate your account.</p>
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="email-icon">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            </div>
            <p class="additional-info">If you don't see the email in your inbox, please check your spam folder.</p>
        </div>
    </div>
</body>
{% endblock %}
</html>
