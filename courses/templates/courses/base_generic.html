{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WriteWise Hub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/stylesss.css' %}">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        .sidebar {
            width: 130px;
            background-color: #333;
            color: #fff;
            padding: 15px;
            height: 100vh;
            position: fixed;
            left: -220px; /* Initially hidden */
            transition: left 0.3s ease;
        }
        .sidebar.visible {
            left: 0; /* Visible when toggled */
            .content {
                margin-left: 220px;
            }
        }
        .sidebar h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar ul li a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 20px;
            padding: 15px;
            flex: 1;
        }
        .content {
            margin-left: 40px; /* Initial margin */
            transition: margin-left 0.3s ease;
        }

        .sidebar.visible + .content {
            margin-left: 160px; /* Margin when sidebar is visible */
        }

        .nav-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>
<body>
    <header>
        <div class="nav-icon" onclick="toggleSidebar()">☰</div>
        <h2>WriteWise Hub</h2>
    </header>
    <div class="sidebar" id="sidebar">
    
        <nav>
            <ul>
                <li><a href="{% url 'courses:course_list' %}">Courses</a></li>
                <li><a href="{% url 'courses:dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'courses:login' %}">Login</a></li>
                <li><a href="{% url 'courses:logout' %}">Logout</a></li>
                <li><a href="{% url 'courses:signup' %}">Sign Up</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
    <main>
        {% block content %}
        <!-- Content from other templates will be inserted here -->
        {% endblock %}
    </main>
    </div>
    <footer>
        <p>© 2024 WriteWise Hub. All rights reserved.</p>
    </footer>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('visible');
        }
    </script>
</body>
</html>
